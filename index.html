  <body>
    <div id="root"></div>
    <!-- Polyfills for process and Buffer -->
    <script>
      // Create a global process object if it doesn't exist
      window.process = window.process || {
        env: { NODE_ENV: 'development' },
        browser: true,
        version: '',
        versions: { node: '' },
        platform: 'browser',
        nextTick: (fn) => setTimeout(fn, 0)
      };
      
      // Create a global Buffer object if it doesn't exist
      if (typeof window.Buffer === 'undefined') {
        window.Buffer = {
          isBuffer: () => false,
          from: () => ({}),
          alloc: () => ({}),
          allocUnsafe: () => ({}),
          allocUnsafeSlow: () => ({}),
          byteLength: () => 0,
          compare: () => 0,
          concat: () => ({}),
          copy: () => 0,
          equals: () => false,
          fill: () => ({}),
          includes: () => false,
          indexOf: () => -1,
          isEncoding: () => false,
          lastIndexOf: () => -1,
          of: () => ({}),
          poolSize: 0,
          toBuffer: () => ({}),
          toString: () => ''
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
